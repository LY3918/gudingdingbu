<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 2000px;
		}
		#header{
			height: 100px;
			width: 1100px;
			background: #ccc;
			margin: 0 auto;
		}
		#nav{
			width: 100%;
			height: 50px;
			background: #f00;
		}
		.fixed{
			position: fixed;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="header">header</div>
	<div id="nav">nav</div>

	<script>

		var oNav = document.getElementById('nav');
		var iTop = oNav.offsetTop;
		var bFixed = false;//标识是否已经固定定位
		// alert(  oNav.offsetTop  );//获取oNav到body顶部的距离
		window.onscroll = function(){
			var iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			if(iScrollTop >= iTop && !bFixed){
				/*oNav.style.position = 'fixed';
				oNav.style.left = 0;
				oNav.style.top = 0;*/
				oNav.className = 'fixed';
				bFixed = true;
			}else{
				if(iScrollTop < iTop && bFixed){
					// oNav.style.position = 'static';
					oNav.className = "";
					bFixed = false;
					console.log(Math.random());

				}
				// bFixed = false;
			}
		};

	</script>



















</body>
</html>
